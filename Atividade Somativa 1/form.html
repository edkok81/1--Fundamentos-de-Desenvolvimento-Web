<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="img/icon_samurai.png">
    <title>Samurai Hotel - AF1 - さむらい サムライ ホテル</title>
</head>

<body>   
    <div class="header">
        <h1>サムライ ホテル</h1>
    </div>     
    
    <div class="top-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="form.html">Formulário</a></li>
            
            <li><a href="about.html">Sobre</a></li>
        </ul>
    </div>
    
    <div class="content_form">        
        <h3 class="form_title">Deixe seu contato. Você receberá gratuitamente o nosso catálogo com belas imagens e promoções especiais. Aproveite!</h3>
        
        <div class="contact-form">
            <form method="GET" action="formAction.html">
                <div class="form-group">
                    <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" name="nome" id="nome" placeholder="Seu Nome" title="Clique e digite seu nome" required>
                </div><br>

                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" name="email" id="email" placeholder="Seu Email" title="Clique e digite seu email"  required>
                </div><br>

                <div class="form-group">
                    <label for="celular"><i class="fa fa-phone" aria-hidden="true"></i></label>
                    <input type="tel" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"
                    onkeydown="return mascaraCelular(event)" placeholder="Seu celular" title="Digite apenas os números (ex: 41987651234)" required>
                </div><br>

                <div class="form-group">
                    <label for="dataNasc"><i class="fa fa-birthday-cake" aria-hidden="true"></i></label>
                    <input type="date" name="dataNasc" id="dataNasc" title="Data de Nascimento">
                </div><br>

                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                    <label for="agree-term" class="label-agree-term">Eu concordo com os <a href="#" class="term-service">termos de serviço</a></label>
                </div><br>
                
                <div class="form-group form-button">
                    <input type="submit" class="form-submit" value="Confirmação">
                    <input type="reset" class="form-submit" value="Limpar">
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>Atividade Formativa 1 - Fundamentos da Programação Web<br>PUCPR 2025</p>
    </div>

    <script src="/js/script.js"></script>
    
</body>
